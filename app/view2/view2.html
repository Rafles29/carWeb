<div class="container">

  <form class="well form-horizontal" ng-submit="submitClient()"  id="register_form">
    <fieldset>

      <!-- Form Name -->
      <legend>Register!</legend>

      <!-- Text input-->

      <div class="form-group" >
        <label class="col-md-4 control-label">First Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input ng-model="first_name"  name="first_name" placeholder="First Name" class="form-control"  type="text" required="required" />
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Last Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input ng-model="last_name" name="last_name" placeholder="Last Name" class="form-control"  type="text" required="required" />
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input ng-model="email" name="email" placeholder="E-Mail Address" class="form-control"  type="text" required="required" />
          </div>
        </div>
      </div>


      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Phone #</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input ng-model="phone" name="phone" placeholder="123456789" class="form-control" type="text" required="required" />
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">City</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input ng-model="city" name="city" placeholder="City" class="form-control"  type="text" required="required" />
          </div>
        </div>
      </div>


      <legend>Wybierz datÄ™!</legend>

      <div class="form-group">
        <label class="col-md-4 control-label">Date</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="date" ng-model="date" name="date" class="form-control"  required="required" />
          </div>
        </div>
      </div>


      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for registration.</div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div><!-- /.container -->
